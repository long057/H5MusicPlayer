<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5MusicPlayer</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="music_wrap">
        <div class="song_img">
            <div class="img">
                <img src="" alt="">
            </div>
        </div>
        <div class="song_info"></div>
        <div class="pro">
            <div class="cur_time">00:00</div>
            <div class="pro_wrap">
                <div class="pro_bottom"></div>
                <div class="pro_top">
                    <div class="slider"></div>
                </div>
            </div>
            <div class="all_time"></div>
        </div>
        <div class="control">
            <div class="btn like_btn"></div>
            <div class="btn prev_btn"></div>
            <div class="btn play_btn"></div>
            <div class="btn next_btn"></div>
            <div class="btn list_btn"></div>
        </div>
        <div class="play_list">
            <div class="play_header">播放列表</div>
            <ul class="list_wrap">
                <li class="play_item">演员</li>
            </ul>
            <div class="close">关闭</div>
        </div>
    </div>

    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/controlManage.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/process.js"></script>
    <script src="../js/palyList.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
